<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- ALA dependencies (loaded by grails modules) -->
    <!-- During development of local html pages (like the main index) we need to load them -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/ala-styles.min.css">
    <link rel="stylesheet" href="css/ala-theme.min.css">

    <!-- <link rel="stylesheet" href="css/autocomplete.min.css">
         <link rel="stylesheet" href="css/autocomplete-extra.min.css"> -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migration.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/autocomplete.min.js"></script>
    <script src="js/application.min.js"></script>
    <!-- End ALA dependencies -->

    <!-- included head -->
<!-- Google Analytics: Put here your UA id -->
<script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-XXXXXXXX-1', 'auto');
  ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
<!-- End Google Analytics -->

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">


<!-- End included head -->

  </head>
  <body onload="focusScroll()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- We add this here instead of in head because it seems that CAS doesn't load head.html -->

<!-- Minified version of `es6-promise-auto` below. (required for IE) -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<!-- This is our js/css generated by brunch -->
<link rel="stylesheet" href="http://localhost:3333/css/app.css?DIGEST">
<script src="http://localhost:3333/js/vendor.js?DIGEST"></script>
<script src="http://localhost:3333/js/app.js?DIGEST"></script>
<script>require('js/init');</script>
<!-- end of self js -->

<!-- site-banner -->
      <span class="la-title mdl-layout-title">
        <a href="https://l-a.site" data-i18n="general.orgfullname"></a>
      </span>
      <div class="la-navigation-container">
        <nav class="la-navigation mdl-navigation">

          <a data-i18n="nav.collectory" class="mdl-navigation__link mdl-typography--text-uppercase" href="https://collections.l-a.site"></a>
          <a data-i18n="nav.biocache" class="mdl-navigation__link mdl-typography--text-uppercase" href="https://biocache.l-a.site"></a>
          <a data-i18n="nav.datasets" class="mdl-navigation__link mdl-typography--text-uppercase" href="https://collections.l-a.site/datasets"></a>
          <a data-i18n="nav.your-area" class="mdl-navigation__link mdl-typography--text-uppercase" href="https://biocache.l-a.site/explore/your-area/"></a>

        </nav>
      </div>
    </div>
  </div>

  <div class="container" id="autocompleteSearchALA" class="collapse">
  </div>
  <script type="text/html" id="autoCompleteTemplate">
    <li class="autocomplete-item striped">
      <div class="content-spacing">
        <div class="autocomplete-heading">
          <% if (commonNameMatches.length > 0) { %>
          <%=commonNameMatches[0]%>
          <% } else if (scientificNameMatches.length > 0) { %>
          <%=scientificNameMatches[0]%>
          <% } else { %>
          <%=matchedNames[0]%>
          <% } %>
        </div>
      </div>
    </li>
  </script>
  <!-- end site-banner -->
  <!-- maintenance -->
  <div id="mante-container" style="display: none;" class="container"></div>
  <!-- end maintenance -->
  <!-- main content -->
  <div tabindex="-1" id="main_content" class="la-content mdl-layout__content">
    <div class="la-main-content">
      <a name="top"></a>

      <!-- main content -->
      <div class="la-customized-section">
          <div class="la-customized-section-text">
            <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
            <p class="mdl-typography--font-light">
              河菌警趣長使東末伸予広封。暮加美施法半禁遺使下男将朝巡災若転宮弾稿。氷少提月市歯集主南裏邦先流市振。園記応九面図光図菱遣基日県在覧。
              <br>
              <a href="" class="la-link mdl-typography--font-light">Just testing non latin characters</a>
            </p>
          </div>
        </div>
        <!-- Footer -->
<!-- TODO: Add sticky footer for small contents -->
</div>

<footer class="la-footer mdl-mega-footer">
</footer>
<!-- End footer -->
<script type="text/javascript">
</script>

  </body>
</html>
