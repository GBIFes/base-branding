      <!-- Search classic form with ALA autocomplete -->
      <form method="get" action="https://especies.gbif.es/search" class="search-form navbar-form navbar-right">
        <div class="form-group">
          <input name="q" id="autocompleteHeader" type="text" class="form-control" data-i18n="[placeholder]nav.searchbox">
        </div>

        <button type="submit" data-toggle="tooltip" aria-label="Left Align" data-placement="bottom" data-i18n="[title]nav.searchbox" class="btn btn-default">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container" id="autocompleteSearchALA" class="collapse"></div>

<!-- ALA autocoplete code -->
<script type="text/html" id="autoCompleteTemplate">
  <li class="autocomplete-item striped">
    <div class="content-spacing">
      <div class="autocomplete-heading">
        <% if (commonNameMatches.length > 0) { %>
        <%=commonNameMatches[0]%>
        <% } else if (scientificNameMatches.length > 0) { %>
        <%=scientificNameMatches[0]%>
        <% } else { %>
        <%=matchedNames[0]%>
        <% } %>
      </div>
    </div>
  </li>
</script>
